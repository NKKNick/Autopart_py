{% extends 'navbar.html' %}

{% block title %}ลงทะเบียนผู้ใช้{% endblock %}

{% block import %}
<link rel="stylesheet" href="static/asset/navbar/login.css"> 
{% endblock %}

{% block content %}

<div class="container border rounded cid-tsJ8wGtENs" style="width: 50%;">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>สร้างบัญชีผู้ใช้</h1>
                     </div>
                </div>
                <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                        {% if messages %}
                        {% for i in messages %}
                        <div class="alert alert-{{i.tags}}" role="alert">
                            {{i}}
                        </div>
                        {% endfor %}
                        {% endif %}
                       <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" name="username"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
                       </div>
                       <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password2" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <br>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm rounded-pill" style="background-color: blueviolet;">ลงทะเบียน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>   
{% endblock %}
