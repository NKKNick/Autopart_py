{% extends 'navbar.html' %}

{% block title %}หน้าเข้าสู่ระบบ{% endblock %}

{% block import %}
<link rel="stylesheet" href="static/asset/navbar/login.css"> 
{% endblock %}

{% block content %}

<div class="container border rounded cid-tsJ8wGtENs" style="width: 50%;">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>เข้าใช้งานระบบ</h1>
                     </div>
                </div>
               <form action="{% url 'login'%}" method="post" name="login">
                  {% csrf_token %}
                  {% if messages %}
                        {% for i in messages %}
                        <div class="alert alert-{{i.tags}}" role="alert">
                            {{i}}
                        </div>
                        {% endfor %}
                        {% endif %}
                       <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" name="username"  class="form-control" placeholder="Username">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" class="form-control" placeholder="Enter Password">
                       </div>
                       <div class="form-group">
                          <p class="text-center"><a href="#"></a></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm rounded-pill" style="background-color: blueviolet;">Login</button>
                       </div>
                       
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or"><!--  gmail
                             <span class="span-or">or</span>
                          </div>
                        </div>
                        
                       <div class="col-md-12 mb-3">
                          <p class="text-center">
                             <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                             </i> เข้าสู่ระบบด้วย gmail
                             </a>
                          </p>
                       </div>
                        !-->
                       <div class="form-group">
                          <p class="text-center">ยังไม่ได้ลงทะเบียน ? <a href="{%url 'register' %}">ลงได้เลย</a></p>
                       </div>
                    </form>
            </div>
        </div>
    </div>
  </div>   
{% endblock %}
