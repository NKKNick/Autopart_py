{% extends 'navbar.html' %} 
{% block content %} 
 <!-- เนื้อหา (Content) -->
     <div class="container my-5">
         <div class="pt-5">
             <!-- Checkout Panel Information-->
             <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
                 <h3 class="fs-5 fw-bolder m-0 lh-1">ข้อมูลการจัดส่งสินค้า</h3>
             </div>
             <div class="row">
                 <form method="POST">
                     {% csrf_token %}
                 <!-- Full Name-->
                 <div class="col-12">
                     <div class="form-group">
                         <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
                         <input type="text" class="form-control" name="fullname" value="{{profile.firstname}} {{profile.lastname}}" required>
                     </div>
                 </div>
                 <!--Phone-->
                 <div class="col-12">
                     <div class="form-group">
                         <label for="phone" class="form-label">เบอร์ติดต่อ</label>
                         <input type="tel" class="form-control" name="phone" value="{{profile.phone}}" required>
                     </div>
                 </div>
              <!-- Address-->
                 <div class="col-12">
                     <div class="form-group">
                         <label for="address" class="form-label">ที่อยู่</label>
                         <input type="text" class="form-control" name="address" required value="{{profile.address}}"></input>
                     </div>
                 </div>
             </div>
             <div class="col-auto mbr-section-btn align-center mt-5">
                 <button type="submit" class="btn btn-primary">สั่งซื้อสินค้า</button>
             </div>
             </form>
         </div>
     </div>
{% endblock %}
