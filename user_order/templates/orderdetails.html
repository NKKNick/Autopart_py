{% extends 'navbar.html' %}
{% load humanize %}
{%block content %}
    <section class="content2">
        <div class="container my-5">
            <div class="mbr-section-head">
                <h4 class="mbr-section-title mbr-fonts-style align-start mb-0 display-2">
                    <strong>รหัสใบสั่งซื้อ #1</strong>
                </h4>
            </div>
            <div class="row my-5">
                <table class="table text-center table-bordered my-5">
                    <thead>
                      <tr>
                        <th scope="col">ชื่อสินค้า</th>
                        <th scope="col">ราคา</th>
                        <th scope="col">จำนวน</th>
                        <th scope="col">รวม</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in orders %}
                        <tr>
                            <td>{{i.product}}</td>
                            <td>{{i.price | intcomma }}</td>
                            <td>{{i.amount}} ชิ้น</td>
                            <td>{{i.sum | intcomma}}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td></td>
                            <td></td>
                            <td><strong>ยอดชำระเงิน</strong></td>
                            <td><strong>{{ order.total |intcomma}}</strong></td>
                        </tr>     
                    </tbody>
                  </table>
            </div>
        </div>
        <br><br><br><br><br>
    </section>
    {% endblock %}
