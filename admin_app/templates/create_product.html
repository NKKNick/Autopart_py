{% extends 'sidebar.html' %}

{% block content %}
<div class="my-5 px-5 container text-center" style="width: 100%;">
  <div class="row py-5 px-5 rounded shadow bg-light" >
      <h1 >เพิ่มข้อมูลสินค้า</h1>
      <div class="mt-5">
        <form class="row g-3 text-start" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="col-12">
              <label for="product_name" class="form-label">ชื่อสินค้า</label>
              <input type="text" class="form-control" id="product_name" name="product_name" placeholder="กรอกชื่อสินค้า">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">แบรนด์</label>
              <input type="text" class="form-control" name="brand" id="inputAddress" placeholder="กรอกแบรนด์สินค้า">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">ราคา</label>
              <input type="text" class="form-control" name="price" id="inputAddress2" placeholder="ราคาของสินค้า">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">จำนวน</label>
              <input type="text" class="form-control" name="stock" id="inputAddress2" placeholder="จำนวนของสินค้า">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">คำอธิบาย</label>
              <textarea class="form-control" id="inputAddress2" name="description" placeholder="คำอธิบายของสินค้า"></textarea>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">รูปภาพของสินค้า</label>
              <input class="form-control" type="file" id="formFile" name="picture">
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary" style="width: 25%;">เพิ่มสินค้า</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
