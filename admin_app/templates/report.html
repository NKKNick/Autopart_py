{% extends 'sidebar.html' %}
{% block import %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

{% endblock %}



{% block content %}
    <!--Topside-->
<div class="px-5">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        ยอดขายเดือนนี้
                    </div>
                        <div class="card-body row">
                            <div class="card col my-card text-center p-3 mx-3">
                                <h6>ยอดขาย <i class="fas fa-users"></i></h4>
                                <h3>{{this_month_sales.total_sales}}</h3>
                            </div>
                            <div class="card col my-card text-center p-3 mx-3">
                                <h6>ต้นทุนทั้งหมด <i class="fas fa-users"></i></h4>
                                <h3>{{this_month_cost.total_sales}}</h3>
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        ข้อมูลต่างๆ
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{%url 'worker_show2' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>ช่างซ่อม <i class="fas fa-users"></i></h4>
                                        <h3>{{worker}}</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{%url 'admin_product' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>สินค้า <i class="fas fa-box"></i></h4>
                                        <h3>{{product}}</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{%url 'dashboard' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <h4>คำสั่งซื้อ <i class="fas fa-shipping-fast"></i></h4>
                                        <h3>{{order_count}}</h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Topside-->

    <!--Graphs-->
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="bg-white">
                    <canvas id="myChart1" width="1250" height="1250"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: [{%for i in p_name %} '{{i}}', {% endfor %}],
                                datasets: [{
                                    data: [{%for i in total_amount %} {{i}}, {% endfor %}],
                                    backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                    'rgba(255, 205, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(201, 203, 207, 0.2)'
                                    ],
                                    borderColor: [
                                    'rgb(255, 99, 132)',
                                    'rgb(255, 159, 64)',
                                    'rgb(255, 205, 86)',
                                    'rgb(75, 192, 192)',
                                    'rgb(54, 162, 235)',
                                    'rgb(153, 102, 255)',
                                    'rgb(201, 203, 207)'
                                    ],
                                        borderWidth: 1
                                    }]
                                },
                            options: {
                                legend: {display: true},
                                title: {
                                    display: true,
                                    text: "ยอดขายของสินค้าทั้งหมด"
                                    }
                                }
                                });


                    </script>
                </div>
            </div>
            <div class="col-md-8">
                <div class="bg-white">
                    <canvas id="myChart" width="1250" height="600"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [{% for sale in monthly_sales %}'{{ sale.month|date:"F" }}',{% endfor %}],
                                datasets: [{
                                    label: 'ยอดขายทั้งหมด',
                                    data: [{% for sale in monthly_sales %}{{sale.total_sales}},{% endfor %}],
                                    fill: false,
                                    borderColor: 'rgb(54, 162, 235)',
                                    tension: 0.1
                                },{
                                    label: 'ต้นทุนทั้งหมด',
                                    data: [{% for sale in monthly_cost %}{{sale.total_sales}},{% endfor %}],
                                    fill: false,
                                    borderColor: 'rgb(255, 99, 132)',
                                    tension: 0.1
                                },
                                
                            ]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                        
                    </script>
                </div>
            </div>     
        </div>
    </div>
    </div>
</div>

    <!--End Graphs-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
