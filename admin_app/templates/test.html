<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Calendar Container */
.calendar-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

/* Month Navigation */
.month-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.prev-month-btn,
.next-month-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.prev-month-btn:hover,
.next-month-btn:hover {
    background-color: #0056b3;
}

/* Calendar Grid */
.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

.calendar-day {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

/* Today Highlight */
.today {
    background-color: #f0f0f0;
}

/* Events Indicator */
.event-indicator {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #007bff;
}

    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="month-navigation">
            <button class="prev-month-btn">&lt; Prev</button>
            <h2><span id="current-month"></span></h2>
            <button class="next-month-btn">Next &gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="calendar-day">Sun</div>
            <div class="calendar-day">Mon</div>
            <div class="calendar-day">Tue</div>
            <div class="calendar-day">Wed</div>
            <div class="calendar-day">Thu</div>
            <div class="calendar-day">Fri</div>
            <div class="calendar-day">Sat</div>
            {% for i in day %}
            {% if i == 0 %}
            <div></div>
            {% elif i < cur %}
            <div class="calendar-day" style="background-color: gray;">{{i}}</div>
            {% elif i == cur %}
            <div class="calendar-day next-month-btn">{{i}}</div>
            {% else %}
            <div class="calendar-day">{{i}}</div>
            {% endif %}
            {% endfor %}
            <!-- Repeat calendar-day divs for each day of the month -->
            <!-- Example for 30 days in a month -->
            <!-- <div class="calendar-day">1</div> ... <div class="calendar-day">30</div> -->
        </div>
    </div>
    <script>
        // Get the current date
        const currentDate = new Date();

        // Array of month names
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        // Get the month and year
        const currentMonth = monthNames[currentDate.getMonth()];
        const currentYear = currentDate.getFullYear();

        // Update the span element with the month name and year
        document.getElementById("current-month").textContent = `${currentMonth} ${currentYear}`;
    </script>
</body>
</html>
